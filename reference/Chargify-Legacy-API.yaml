      operationId: put-subscriptions-subscription_id-reset_balance.json
      description: |-
        | ❗️  This endpoint is only for subscriptions using Legacy Statement Billing  |
        |-----------------------------------------------------------------------------|

        If you are on the legacy architecture, Chargify offers the ability to reset the balance of a subscription to zero. Attempting to use this endpoint on a Relationship Invoicing site will not work; In order to reduce the balance of a subscription, please void or apply a service credit directly to an invoice.
        If a Subscription has a positive balance, this API call will issue a credit to the Subscription for the outstanding balance.
        This is particularly helpful if you want to reactivate a canceled Subscription without charging the Customer for their previously owed balance.
        ## Past Due & Unpaid Subscriptions
        If you have a subscription that is in the `past_due` or `unpaid` state, when you reset the balance, the subscription will transition to `active`.
