---
title: Create Metafield
type: object
examples:
- id: 0
  name: string
  scope:
    csv: '0'
    invoices: '0'
    statements: '0'
    portal: '0'
    public_show: '0'
    public_edit: '0'
  input_type: text
  enum:
  - string
properties:
  id:
    type: number
  name:
    type: string
  scope:
    type: object
    description: 'Warning: When updating a metafield''s scope attribute, all scope
      attributes must be passed. Partially complete scope attributes will override
      the existing settings.'
    properties:
      csv:
        type: string
        enum:
        - '0'
        - '1'
        description: Include (1) or exclude (0) metafields from the csv export.
      invoices:
        type: string
        enum:
        - '0'
        - '1'
        description: Include (1) or exclude (0) metafields from invoices.
      statements:
        type: string
        enum:
        - '0'
        - '1'
        description: Include (1) or exclude (0) metafields from statements.
      portal:
        type: string
        enum:
        - '0'
        - '1'
        description: Include (1) or exclude (0) metafields from the portal.
      public_show:
        type: string
        enum:
        - '0'
        - '1'
        description: Include (1) or exclude (0) metafields from being viewable by
          your ecosystem.
      public_edit:
        type: string
        enum:
        - '0'
        - '1'
        description: Include (1) or exclude (0) metafields from being edited by your
          ecosystem.
  input_type:
    type: string
    description: The input_type indicates how data should be added to the metafield.
      For example, a text type is just a string, so a given metafield of this type
      can have any value attached. On the other hand, dropdown and radio have a set
      of allowed values that can be input, and appear differently on a Public Signup
      Page.
    enum:
    - text
    - radio
    - dropdown
    default: text
  enum:
    type: array
    description: Only applicable when input_type is radio or dropdown
    items:
      type: string
