---
"/api_exports/proforma_invoices/{batch_id}/rows.json":
  parameters:
  - schema:
      type: string
    name: batch_id
    in: path
    required: true
  get:
    summary: List Exported Proforma Invoices
    tags:
    - API Exports
    operationId: listExportedProformaInvoices
    description: |-
      This API returns an array of exported proforma invoices for a provided `batch_id`. Pay close attention to pagination in order to control responses from the server.

      Example: `GET https://{subdomain}.chargify.com/api_exports/proforma_invoices/123/rows?per_page=10000&page=1`.
    parameters:
    - schema:
        type: integer
        minimum: 1
        maximum: 10000
      in: query
      name: per_page
      description: This parameter indicates how many records to fetch in each request.
        Default value is 100. The maximum allowed values is 10000; any per_page value
        over 10000 will be changed to 10000.
    - schema:
        type: integer
        minimum: 1
      in: query
      name: page
      description: Result records are organized in pages. By default, the first page
        of results is displayed. The page parameter specifies a page number of results
        to fetch. You can start navigating through the pages to consume the results.
        You do this by passing in a page parameter. Retrieve the next page by adding
        ?page=2 to the query string. If there are no results to return, then an empty
        result set will be returned.
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Proforma-Invoice"
      '404':
        description: Not Found
