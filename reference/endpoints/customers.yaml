---
"/customers/{id}.json":
  parameters:
  - schema:
      type: integer
    name: id
    in: path
    required: true
    description: The Chargify id of the customer
  get:
    summary: Read Customer
    tags:
    - Customers
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                customer:
                  "$ref": "../models/Customer.yaml"
    operationId: readCustomer
    description: This method allows to retrieve the Customer properties by Chargify-generated
      Customer ID.
    parameters: []
  put:
    summary: Update Customer
    tags:
    - Customers
    operationId: updateCustomer
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              "$ref": "../models/Customer.yaml"
            examples:
              Example:
                value:
                  customer:
                    first_name: Martha
                    last_name: Washington
                    email: martha.washington@example.com
                    cc_emails: george.washington@example.com
                    organization:
                    reference:
                    id: 14967442
                    created_at: '2016-12-05T10:33:07-05:00'
                    updated_at: '2016-12-05T10:38:00-05:00'
                    address:
                    address_2:
                    city:
                    state:
                    zip:
                    country:
                    phone:
                    verified: false
                    portal_customer_created_at:
                    portal_invite_last_sent_at:
                    portal_invite_last_accepted_at:
                    tax_exempt: false
                    vat_number: '012345678'
      '404':
        description: Not Found
      '422':
        description: Unprocessable Entity (WebDAV)
        content:
          application/json:
            schema:
              type: object
              properties:
                errors:
                  type: array
                  items:
                    type: string
            examples:
              Example:
                value:
                  errors:
                  - 'Email: must be a valid email address'
    description: This method allows to update the Customer.
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              customer:
                "$ref": "#/components/schemas/Update-Customer"
          examples:
            Example:
              value:
                customer:
                  first_name: Martha
                  last_name: Washington
                  email: martha.washington@example.com
  delete:
    summary: Delete Customer
    tags:
    - Customers
    operationId: deleteCustomer
    responses:
      '204':
        description: No Content
    description: This method allows you to delete the Customer.
"/customers/lookup.json":
  get:
    summary: Read Customer by Reference
    tags:
    - Customers
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                customer:
                  "$ref": "../models/Customer.yaml"
    operationId: readCustomerByReference
    description: Use this method to return the customer object if you have the unique
      **Reference ID (Your App)** value handy. It will return a single match.
    parameters:
    - schema:
        type: string
      in: query
      name: reference
      required: true
    x-internal: false
"/customers/{customer_id}/subscriptions.json":
  parameters:
  - schema:
      type: integer
    name: customer_id
    in: path
    required: true
    description: The Chargify id of the customer
  get:
    summary: List Customer Subscriptions
    tags:
    - Customers
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                "$ref": "#/components/schemas/Subscription-Response"
    operationId: listCustomerSubscriptions
    description: This method lists all subscriptions that belong to a customer.
