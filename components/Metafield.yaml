---
title: Metafield
type: object
properties:
  id:
    type: number
  name:
    type: string
  scope:
    type: object
    properties:
      hosted:
        type: array
        items:
          type: object
      csv:
        type: string
      statements:
        type: string
      invoices:
        type: string
      portal:
        type: string
      public_show:
        type: string
      public_edit:
        type: string
  data_count:
    type: integer
    description: the amount of subscriptions this metafield has been applied to in
      Chargify
  input_type:
    type: string
  enum:
    type:
    - 'null'
    - array
    items:
      type: string
