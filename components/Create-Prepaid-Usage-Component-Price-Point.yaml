---
title: Create Prepaid Usage Component Price Point
type: object
properties:
  name:
    type: string
  handle:
    type: string
  pricing_scheme:
    type: string
  prices:
    type: array
    items:
      type: object
      properties:
        starting_quantity:
          type:
          - integer
          - string
        ending_quantity:
          type:
          - integer
          - string
          - 'null'
        unit_price:
          type:
          - integer
          - string
      required:
      - starting_quantity
      - unit_price
  overage_pricing:
    type: object
    required:
    - pricing_scheme
    properties:
      pricing_scheme:
        type: string
      prices:
        type: array
        items:
          type: object
          properties:
            starting_quantity:
              type: integer
            ending_quantity:
              type:
              - integer
              - string
              - 'null'
            unit_price:
              type:
              - integer
              - string
          required:
          - starting_quantity
          - unit_price
  use_site_exchange_rate:
    type: boolean
    default: true
    description: Whether to use the site level exchange rate or define your own prices
      for each currency if you have multiple currencies defined on the site.
  rollover_prepaid_remainder:
    type: boolean
    description: Boolean which controls whether or not remaining units should be rolled
      over to the next period
  renew_prepaid_allocation:
    type: boolean
    description: Boolean which controls whether or not the allocated quantity should
      be renewed at the beginning of each period
  expiration_interval:
    type: number
    description: "(only for prepaid usage components where rollover_prepaid_remainder
      is true) The number of `expiration_interval_unit`s after which rollover amounts
      should expire"
  expiration_interval_unit:
    schema:
      "$ref": "#/components/schemas/Interval-Unit"
required:
- name
- pricing_scheme
- prices
- overage_pricing
