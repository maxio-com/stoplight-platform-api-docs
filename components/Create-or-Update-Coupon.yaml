type:
- object
properties:
  coupon:
    oneOf:
    - "$ref": "#/components/schemas/Create-or-Update-Percentage-Coupon"
    - "$ref": "#/components/schemas/Create-or-Update-Flat-Amount-Coupon"
  restricted_products:
    type:
    - object
    description: An object where the keys are product_ids and the values are booleans
