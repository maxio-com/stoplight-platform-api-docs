title: Credit Card Payment Profile
type: object
required:
  - masked_card_number
properties:
  id:
    type: integer
  first_name:
    type: string
  last_name:
    type: string
  masked_card_number:
    type: string
  card_type:
    $ref: "./Card-Type.yaml"
  expiration_month:
    type: integer
  expiration_year:
    type: integer
  customer_id:
    type: integer
  current_vault:
    $ref: "./Current-Vault.yaml"
  vault_token:
    type: string
  billing_address:
    type:
      - string
      - "null"
  billing_city:
    type:
      - string
      - "null"
  billing_state:
    type:
      - string
      - "null"
  billing_zip:
    type:
      - string
      - "null"
  billing_country:
    type:
      - string
      - "null"
  customer_vault_token:
    type:
      - string
      - "null"
  billing_address_2:
    type:
      - string
      - "null"
  payment_type:
    type: string
  disabled:
    type: boolean
  site_gateway_setting_id:
    type:
      - integer
      - "null"
  gateway_handle:
    type:
      - string
      - "null"
