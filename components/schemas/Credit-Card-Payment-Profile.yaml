title: Credit Card Payment Profile
type: object
required:
  - masked_card_number
properties:
  id:
    type: integer
  first_name:
    type: string
  last_name:
    type: string
  masked_card_number:
    type: string
  card_type:
    type: string
    enum:
      - visa
      - master
      - elo
      - cabal
      - alelo
      - discover
      - american_express
      - naranja
      - diners_club
      - jcb
      - dankort
      - maestro
      - maestro_no_luhn
      - forbrugsforeningen
      - sodexo
      - alia
      - vr
      - unionpay
      - carnet
      - cartes_bancaires
      - olimpica
      - creditel
      - confiable
      - synchrony
      - routex
      - mada
      - bp_plus
      - passcard
      - edenred
      - anda
      - tarjeta-d
      - hipercard
      - bogus
  expiration_month:
    type: integer
  expiration_year:
    type: integer
  customer_id:
    type: integer
  current_vault:
    $ref: "./Current-Vault.yaml"
  vault_token:
    type: string
  billing_address:
    type: string
  billing_city:
    type: string
  billing_state:
    type: string
  billing_zip:
    type: string
  billing_country:
    type: string
  customer_vault_token:
    type: "null"
  billing_address_2:
    type: string
  payment_type:
    type: string
  disabled:
    type: boolean
  site_gateway_setting_id:
    type: integer
  gateway_handle:
    type:
      - string
      - "null"
