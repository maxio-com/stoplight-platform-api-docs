title: Component Price Point
type: object
properties:
  id:
    type: integer
  type:
    $ref: ./Price-Point-Type.yaml
  default:
    type: boolean
    deprecated: true
    description: 'Note: Refer to type attribute instead'
  name:
    type: string
  pricing_scheme:
    $ref: ./Pricing-Scheme.yaml
  component_id:
    type: integer
  handle:
    type: string
  archived_at:
    type:
      - string
      - 'null'
  created_at:
    type: string
  updated_at:
    type: string
  prices:
    type: array
    items:
      $ref: ./Component-Price.yaml
  use_site_exchange_rate:
    type: boolean
    description: Whether to use the site level exchange rate or define your own prices for each currency if you have multiple currencies defined on the site.
    default: true
  subscription_id:
    type: integer
    description: (only used for Custom Pricing - ie. when the price point's type is `custom`) The id of the subscription that the custom price point is for.
  tax_included:
    type: boolean
  interval:
    type: integer
    description: The numerical interval. i.e. an interval of ‘30’ coupled with an interval_unit of day would mean this component price point would renew every 30 days
  interval_unit:
    allOf:
      - $ref: "./Interval-Unit.yaml" 
    description: "A string representing the interval unit for this component price point, either month or day" 
