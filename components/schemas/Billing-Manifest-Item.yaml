title: Billing Manifest Item
type: object
properties:
  transaction_type:
    type: string
    enum:
      - charge
      - credit
      - adjustment
      - payment
  kind:
    type: string
    enum:
      - baseline
      - initial
      - trial
      - quantity_based_component
      - on_off_component
      - metered_component
      - event_based_component
      - coupon
      - tax
  amount_in_cents:
    type: integer
    format: int64
  memo:
    type: string
  discount_amount_in_cents:
    type: integer
    format: int64
  taxable_amount_in_cents:
    type: integer
    format: int64
  component_id:
    type: integer
  component_handle:
    type: string
  component_name:
    type: string
  product_id:
    type: integer
  product_handle:
    type: string
  product_name:
    type: string
  period_range_start:
    type: string
  period_range_end:
    type: string
