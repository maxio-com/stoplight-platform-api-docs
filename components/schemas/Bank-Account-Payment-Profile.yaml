title: Bank Account Payment Profile
type: object
required:
  - masked_bank_routing_number
  - masked_bank_account_number
properties:
  id:
    type: integer
  first_name:
    type: string
  last_name:
    type: string
  customer_id:
    type: integer
  current_vault:
    $ref: "./Bank-Account-Vault.yaml"
  vault_token:
    type: string
  billing_address:
    type: string
  billing_city:
    type: string
  billing_state:
    type: string
  billing_zip:
    type: string
  billing_country:
    type: string
  customer_vault_token:
    type: "null"
  billing_address_2:
    type: string
  bank_name:
    type: string
  masked_bank_routing_number:
    type: string
  masked_bank_account_number:
    type: string
  bank_account_type:
    type: string
  bank_account_holder_type:
    type: string
  payment_type:
    type: string
  verified:
    type: boolean
    default: false
    description: denotes whether a bank account has been verified by providing the amounts of two small deposits made into the account
  site_gateway_setting_id:
    type: integer
  gateway_handle:
    type:
      - string
      - "null"
