title: Subscription Group Signup Component
type: object
properties:
  component_id:
    type:
      - string
      - integer
    description: Required if passing any component to `components` attribute.
  allocated_quantity:
    type:
      - string
      - integer
  unit_balance:
    type:
      - string
      - integer
  price_point_id:
    type:
      - string
      - integer
  custom_price:
    type: object
    description: Used in place of `price_point_id` to define a custom price point unique to the subscription. You still need to provide `component_id`.
    allOf:
      - $ref: "./Pricing.yaml"
      - type: object
        properties:
          overage_pricing:
            type: array
            items:
              $ref: "./Pricing.yaml"
