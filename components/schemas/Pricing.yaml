title: Pricing
type: object
properties:
  pricing_scheme:
    $ref: "./Pricing-Scheme.yaml"
    description: Omit for On/Off components
  prices:
    type:
      - array
    items:
      description: On/off components only need one price bracket starting at 1
      allOf:
        - $ref: "./Price.yaml"
          required:
            - starting_quantity
            - unit_price
required:
  - pricing_scheme
