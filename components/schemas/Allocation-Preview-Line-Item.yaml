title: Allocation Preview Line Item
type: object
properties:
  transaction_type:
    type: string
    enum:
      - charge
      - credit
  kind:
    type: string
    enum:
      - quantity_based_component
      - on_off_component
  amount_in_cents:
    type: integer
    format: int64
  memo:
    type: string
  discount_amount_in_cents:
    type: integer
    format: int64
  taxable_amount_in_cents:
    type: integer
    format: int64
  component_id:
    type: integer
  component_handle:
    type: string
  direction:
    allOf:
      - $ref: "./Allocation-Preview-Direction.yaml"
    description: Visible when using Fine-grained Component Control
