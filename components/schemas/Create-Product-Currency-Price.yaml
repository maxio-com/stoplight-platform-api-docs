title: Create Product Currency Price
type: object
properties:
  currency:
    type: string
    description: |
      ISO code for one of the site level currencies.
  price:
    type: integer
    description: |
      Price for the given role.
  role:
    type: string
    description: Role for the price.
    enum:
      - baseline
      - trial
      - initial
required:
  - currency
  - price
  - role
