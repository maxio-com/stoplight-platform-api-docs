title: Price
type: object
properties:
  starting_quantity:
    type:
      - integer
      - string
  ending_quantity:
    type:
      - integer
      - string
      - 'null'
  unit_price:
    type:
      - number
      - string
    description: The price can contain up to 8 decimal places. i.e. 1.00 or 0.0012 or 0.00000065
  interval:
    type: integer
    x-stoplight:
      id: iwxl3a8kubiik
    description: The numerical interval. i.e. an interval of ‘30’ coupled with an interval_unit of day would mean this component price point would renew every 30 days
  interval_unit:
    x-stoplight:
      id: qzj35405c7i8q
    allOf:
      - $ref: ./Interval-Unit.yaml
        x-stoplight:
          id: w828xr8n5fte6
    description: 'A string representing the interval unit for this component price point, either month or day'
required:
  - starting_quantity
  - unit_price
