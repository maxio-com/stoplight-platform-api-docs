title: Override Subscription
type: object
properties:
  activated_at:
    type: string
    description: Can be used to record an external signup date. Chargify uses this field to record when a subscription first goes active (either at signup or at trial end)
  canceled_at:
    type: string
    description: "Can be used to record an external cancellation date. Chargify sets this field automatically when a subscription is canceled, whether by request or via dunning."
  cancellation_message:
    type: string
    description: Can be used to record a reason for the original cancellation.
  expires_at:
    type: string
    description: Can be used to record an external expiration date. Chargify sets this field automatically when a subscription expires (ceases billing) after a prescribed amount of time.
  current_period_starts_at:
    type: string
    description: "Can only be used when a subscription is unbilled, which happens when a future initial billing date is passed at subscription creation. The value passed must be before the current date and time. Allows you to set when the period started so mid period component allocations have the correct proration."