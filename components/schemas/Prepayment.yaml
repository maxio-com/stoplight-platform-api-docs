title: Prepayment
type: object
properties:
  id:
    type: number
  subscription_id:
    type: number
  amount_in_cents:
    type: number
  remaining_amount_in_cents:
    type: number
  refunded_amount_in_cents:
    type: number
  details:
    type: string
    minLength: 1
  external:
    type: boolean
  memo:
    type: string
    minLength: 1
  payment_type:
    type: string
    enum:
      - check
      - cash
      - money_order
      - ach
      - paypal_account
      - credit_card_on_file
      - other
  created_at:
    type: string
    minLength: 1
required:
  - id
  - subscription_id
  - amount_in_cents
  - remaining_amount_in_cents
  - external
  - memo
  - created_at
