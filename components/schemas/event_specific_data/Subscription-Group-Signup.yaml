title: Subscription Group Signup
type: object
properties:
  subscription_group:
    type: object
    properties:
      uid:
        type: string
      scheme:
        type: integer
      customer_id:
        type: integer
      payment_profile_id:
        type: integer
      subscription_ids:
        type: array
        items:
          type: integer
      primary_subscription_id:
        type: integer
      next_assessment_at:
        type: string
      state:
        type: string
      cancel_at_end_of_period:
        type: boolean
  customer:
    $ref: "../Customer.yaml"
required:
  - subscription_group
  - customer
