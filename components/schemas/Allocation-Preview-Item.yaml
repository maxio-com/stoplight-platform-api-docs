title: Allocation Preview Item
type: object
properties:
  component_id:
    type: integer
  subscription_id:
    type: integer
  quantity:
    type: number
  previous_quantity:
    type: integer
  memo:
    type: string
  timestamp:
    type:
      - string
      - "null"
  proration_upgrade_scheme:
    type: string
  proration_downgrade_scheme:
    type: string
  accrue_charge:
    type: boolean
  upgrade_charge:
    $ref: "./Credit-Type.yaml"
  downgrade_credit:
    $ref: "./Credit-Type.yaml"
  price_point_id:
    type: integer
  previous_price_point_id:
    type: integer
  component_handle:
    type: string
