title: Allocation Preview Item
type: object
properties:
  component_id:
    type: integer
  subscription_id:
    type: integer
  quantity:
    oneOf:
      - type: integer
      - type: string
  previous_quantity:
    oneOf:
      - type: integer
      - type: string
  memo:
    type:
      - string
      - "null"
  timestamp:
    type:
      - string
      - "null"
  proration_upgrade_scheme:
    type: string
    deprecated: true
  proration_downgrade_scheme:
    type: string
    deprecated: true
  accrue_charge:
    type: boolean
  upgrade_charge:
    $ref: "./Credit-Type.yaml"
  downgrade_credit:
    $ref: "./Credit-Type.yaml"
  price_point_id:
    type: integer
  previous_price_point_id:
    type: integer
  price_point_handle:
    type: string
  price_point_name:
    type: string
  component_handle:
    type:
      - string
      - "null"
