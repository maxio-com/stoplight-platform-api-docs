title: Create Prepayment Method
type: string
enum:
  - check
  - cash
  - money_order
  - ach
  - paypal_account
  - credit_card
  - credit_card_on_file
  - other
description: :-
  When the `method` specified is `"credit_card_on_file"`, the prepayment amount will be collected using the default credit card payment profile and applied to the prepayment account balance.
  This is especially useful for manual replenishment of prepaid subscriptions.
