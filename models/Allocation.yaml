title: Allocation
type: object
x-tags:
  - Subscription Components
properties:
  component_id:
    type: integer
    description: The integer component ID for the allocation. This references
      a component that you have created in your Product setup
  subscription_id:
    type: integer
    description: The integer subscription ID for the allocation. This references
      a unique subscription in your Site
  quantity:
    type: integer
    description: The allocated quantity set in to effect by the allocation
  previous_quantity:
    type: integer
    description: The allocated quantity that was in effect before this allocation
      was created
  memo:
    type: string
    description: The memo passed when the allocation was created
    nullable: true
  timestamp:
    type: string
    description: The time that the allocation was recorded, in  format and UTC
      timezone, i.e. 2012-11-20T22:00:37Z
  proration_upgrade_scheme:
    type: string
    description: The scheme used if the proration was an upgrade. This is only
      present when the allocation was created mid-period.
  proration_downgrade_scheme:
    type: string
    description: The scheme used if the proration was a downgrade. This is only
      present when the allocation was created mid-period.
  price_point_id:
    type: integer
  previous_price_point_id:
    type: integer
  accrue_charge:
    type: boolean
    description: If the change in cost is an upgrade, this determines if the charge
      should accrue to the next renewal or if capture should be attempted immediately.
  upgrade_charge:
    type: string
    description: The type of charge to be created if the change in cost is an
      upgrade.
  downgrade_credit:
    type: string
    description: The type of credit to be created if the change in cost is a downgrade.
  payment:
    type:
    - object
    - 'null'
    description: Information for captured payment, if applicable
    properties:
      id:
        type: number
      amout_in_cents:
        type: string
      success:
        type: boolean
      memo:
        type: string