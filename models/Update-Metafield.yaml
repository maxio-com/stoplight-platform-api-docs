title: Update Metafield
type: object
x-tags:
  - Metafields
properties:
  current_name:
    type: string
  name:
    type: string
  scope:
    type: object
    description: 'Warning: When updating a metafield''s scope attribute, all scope attributes must be passed. Partially complete scope attributes will override the existing settings.'
    properties:
      csv:
        type: string
        enum:
          - '0'
          - '1'
        description: include (1) or exclude (0) metafields from the csv export
      invoices:
        type: string
        enum:
          - '0'
          - '1'
        description: include (1) or exclude (0) metafields from invoices
      statements:
        type: string
        enum:
          - '0'
          - '1'
        description: include (1) or exclude (0) metafields from statements
      portal:
        type: string
        enum:
          - '0'
          - '1'
        description: include (1) or exclude (0) metafields from the portal
  input_type:
    type: string
    description: 'The input_type indicates how data should be added to the metafield. For example, a text type is just a string, so a given metafield of this type can have any value attached. On the other hand, dropdown and radio have a set of allowed values that can be input, and appear differently on a Public Signup Page.'
    enum:
      - text
      - radio
      - dropdown
    default: text
  enum:
    type: array
    description: Only applicable when input_type is radio or dropdown
    items:
      type: string