title: Component Price Point
type: object
x-tags:
  - Components
properties:
  price_point:
    type: object
    properties:
      id:
        type: integer
      default:
        type: boolean
      name:
        type: string
      pricing_scheme:
        type: string
      component_id:
        type: integer
      handle:
        type: string
      archived_at:
        type: 'null'
      created_at:
        type: string
      updated_at:
        type: string
      prices:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
            component_id:
              type: integer
            starting_quantity:
              type: integer
            ending_quantity:
              type:
              - integer
              - 'null'
            unit_price:
              type: string
      use_site_exchange_rate:
        type: boolean
        description: Whether to use the site level exchange rate or define your own
          prices for each currency if you have multiple currencies defined on the
          site.
        default: true