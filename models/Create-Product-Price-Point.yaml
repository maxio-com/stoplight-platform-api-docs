title: Create Product Price Point
type: object
x-tags:
  - Product Price Points
properties:
  name:
    type: string
  handle:
    type: string
  price_in_cents:
    type: integer
  interval:
    type: integer
  interval_unit:
    type: string
  trial_price_in_cents:
    type: integer
  trial_interval:
    type: integer
  trial_interval_unit:
    type: string
  trial_type:
    type: string
  initial_charge_in_cents:
    type: integer
  initial_charge_after_trial:
    type: boolean
  expiration_interval:
    type: integer
  expiration_interval_unit:
    type: string
  use_site_exchange_rate:
    type: boolean
    description: Whether or not to use the site's exchange rate or define your
      own pricing when your site has multiple currencies defined.
    default: true
required:
- name
- price_in_cents
- interval
- interval_unit
