---
"/chargify_js_keys.json":
  get:
    summary: List Chargify.js Public Keys
    tags:
    - Sites
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                chargify_js_keys:
                  type: array
                  items:
                    type: object
                    properties:
                      public_key:
                        type: string
                      requires_security_token:
                        type: boolean
                      created_at:
                        type: string
                meta:
                  type: object
                  properties:
                    total_count:
                      type: integer
                    current_page:
                      type: integer
                    total_pages:
                      type: integer
                    per_page:
                      type: integer
            examples:
              Example:
                value:
                  chargify_js_keys:
                  - public_key: chjs_ftrxt7c4fv6f74wchjs_5zyn7gnwv
                    requires_security_token: false
                    created_at: '2021-01-01T05:00:00-04:00'
                  meta:
                    total_count: 1
                    current_page: 1
                    total_pages: 1
                    per_page: 10
    operationId: listChargifyJsPublicKeys
    description: This endpoint returns public keys used for Chargify.js.
    parameters:
    - schema:
        type: integer
      in: query
      name: page
      description: Result records are organized in pages. By default, the first page
        of results is displayed. The page parameter specifies a page number of results
        to fetch. You can start navigating through the pages to consume the results.
        You do this by passing in a page parameter. Retrieve the next page by adding
        ?page=2 to the query string. If there are no results to return, then an empty
        result set will be returned.
    - schema:
        type: integer
        default: 20
        maximum: 200
      in: query
      name: per_page
      description: This parameter indicates how many records to fetch in each request.
        Default value is 20. The maximum allowed values is 200; any per_page value
        over 200 will be changed to 200.
