    operationId: listCreditNotes
    description: |-
      Credit Notes are like inverse invoices. They reduce the amount a customer owes.

      By default, the credit notes returned by this endpoint will exclude the arrays of `line_items`, `discounts`, `taxes`, `applications`, or `refunds`. To include these arrays, pass the specific field as a key in the query with a value set to `true`.
    parameters:
    - schema:
        type: integer
      in: query
      name: subscription_id
      description: " The subscription's Chargify id"
    - schema:
        type: integer
        default: 1
      in: query
      name: page
      description: Result records are organized in pages. By default, the first page
        of results is displayed. The page parameter specifies a page number of results
        to fetch. You can start navigating through the pages to consume the results.
        You do this by passing in a page parameter. Retrieve the next page by adding
        ?page=2 to the query string. If there are no results to return, then an empty
        result set will be returned.
    - schema:
        type: integer
        default: 20
        maximum: 200
      in: query
      name: per_page
      description: This parameter indicates how many records to fetch in each request.
        Default value is 20. The maximum allowed values is 200; any per_page value
        over 200 will be changed to 200.
    - schema:
        type: boolean
        default: false
      in: query
      name: line_items
      description: Include line items data
    - schema:
        type: boolean
        default: false
      in: query
      name: discounts
      description: Include discounts data
    - schema:
        type: boolean
        default: false
      in: query
      name: taxes
      description: Include taxes data
    - schema:
        type: boolean
        default: false
      in: query
      name: refunds
      description: Include refunds data
    - schema:
        type: boolean
        default: false
      in: query
      name: applications
      description: Include applications data
