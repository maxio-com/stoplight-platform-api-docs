---
"/coupons.json":
  get:
    summary: List Coupons
    tags:
    - Coupons
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  coupon:
                    "$ref": "#/components/schemas/Coupon"
            examples:
              example:
                value:
                - coupon:
                    id: 0
                    name: string
                    code: string
                    description: string
                    amount: 0
                    amount_in_cents: 0
                    product_family_id: 0
                    product_family_name: string
                    start_date: string
                    end_date: string
                    percentage: 0
                    recurring: true
                    recurring_scheme: do_not_recur
                    duration_period_count: 0
                    duration_interval: 0
                    duration_interval_unit: string
                    duration_interval_span: string
                    allow_negative_balance: true
                    archived_at: string
                    conversion_limit: string
                    stackable: true
                    compounding_strategy: compound
                    use_site_exchange_rate: true
                    created_at: string
                    updated_at: string
                    discount_type: amount
                    exclude_mid_period_allocations: true
                    'apply_on_cancel_at_end_of_period ': true
                    coupon_restrictions:
                    - id: string
                      item_type: Component
                      item_id: 0
                      name: string
                      handle: string
    operationId: listCoupons
    description: |-
      You can retrieve a list of coupons.

      If the coupon is set to `use_site_exchange_rate: true`, it will return pricing based on the current exchange rate. If the flag is set to false, it will return all of the defined prices for each currency.
    parameters:
    - schema:
        type: integer
      in: query
      description: Result records are organized in pages. By default, the first page
        of results is displayed. The page parameter specifies a page number of results
        to fetch. You can start navigating through the pages to consume the results.
        You do this by passing in a page parameter. Retrieve the next page by adding
        ?page=2 to the query string. If there are no results to return, then an empty
        result set will be returned.
      name: page
    - schema:
        type: integer
        default: 30
        maximum: 200
      in: query
      description: This parameter indicates how many records to fetch in each request.
        Default value is 30. The maximum allowed values is 200; any per_page value
        over 200 will be changed to 200.
      name: per_page
    - schema:
        type: string
        enum:
        - created_at
        - updated_at
      in: query
      description: 'The field was deprecated: on January 20, 2022. We recommend using
        filter[date_field] instead to achieve the same result. The type of filter
        you would like to apply to your search.'
      name: date_field
      deprecated: true
    - schema:
        type: string
      in: query
      name: start_date
      description: 'The field was deprecated: on January 20, 2022. We recommend using
        filter[start_date] instead to achieve the same result. The start date (format
        YYYY-MM-DD) with which to filter the date_field. Returns coupons with a timestamp
        at or after midnight (12:00:00 AM) in your site’s time zone on the date specified.'
      deprecated: true
    - schema:
        type: string
      in: query
      description: 'The field was deprecated: on January 20, 2022. We recommend using
        filter[end_date] instead to achieve the same result. The end date (format
        YYYY-MM-DD) with which to filter the date_field. Returns coupons with a timestamp
        up to and including 11:59:59PM in your site’s time zone on the date specified.'
      name: end_date
      deprecated: true
    - schema:
        type: string
      in: query
      description: 'The field was deprecated: on January 20, 2022. We recommend using
        filter[start_datetime] instead to achieve the same result. The start date
        and time (format YYYY-MM-DD HH:MM:SS) with which to filter the date_field.
        Returns coupons with a timestamp at or after exact time provided in query.
        You can specify timezone in query - otherwise your site''s time zone will
        be used. If provided, this parameter will be used instead of start_date.'
      name: start_datetime
      deprecated: true
    - schema:
        type: string
      in: query
      description: 'The field was deprecated: on January 20, 2022. We recommend using
        filter[end_datetime] instead to achieve the same result. The end date and
        time (format YYYY-MM-DD HH:MM:SS) with which to filter the date_field. Returns
        coupons with a timestamp at or before exact time provided in query. You can
        specify timezone in query - otherwise your site''s time zone will be used.
        If provided, this parameter will be used instead of end_date.'
      name: end_datetime
      deprecated: true
    - schema:
        type: array
        example: filter[ids]=1,2,3
        minItems: 1
      in: query
      name: filter[ids]
      description: Allows fetching coupons with matching id based on provided values.
    - schema:
        type: array
        minItems: 1
        example: filter[codes]=free,free_trial
      in: query
      name: filter[codes]
      description: Allows fetching coupons with matching code based on provided values.
    - schema:
        type: boolean
        example: currency_prices=true
      in: query
      name: currency_prices
      description: When fetching coupons, if you have defined multiple currencies
        at the site level, you can optionally pass the `?currency_prices=true` query
        param to include an array of currency price data in the response.
    - schema:
        type: string
      in: query
      name: filter[end_date]
      description: The end date (format YYYY-MM-DD) with which to filter the date_field.
        Returns coupons with a timestamp up to and including 11:59:59PM in your site’s
        time zone on the date specified.
    - schema:
        type: string
      in: query
      name: filter[end_datetime]
      description: The end date and time (format YYYY-MM-DD HH:MM:SS) with which to
        filter the date_field. Returns coupons with a timestamp at or before exact
        time provided in query. You can specify timezone in query - otherwise your
        site's time zone will be used. If provided, this parameter will be used instead
        of end_date.
    - schema:
        type: string
      in: query
      name: filter[start_date]
      description: The start date (format YYYY-MM-DD) with which to filter the date_field.
        Returns coupons with a timestamp at or after midnight (12:00:00 AM) in your
        site’s time zone on the date specified.
    - schema:
        type: string
      in: query
      name: filter[start_datetime]
      description: The start date and time (format YYYY-MM-DD HH:MM:SS) with which
        to filter the date_field. Returns coupons with a timestamp at or after exact
        time provided in query. You can specify timezone in query - otherwise your
        site's time zone will be used. If provided, this parameter will be used instead
        of start_date.
    - schema:
        type: string
        enum:
        - created_at
        - updated_at
        example: filter[date_field]=updated_at
      in: query
      name: filter[date_field]
      description: The type of filter you would like to apply to your search.
    - schema:
        type: boolean
        example: filter[use_site_exchange_rate]=true
      in: query
      description: Allows fetching coupons with matching use_site_exchange_rate based
        on provided value.
      name: filter[use_site_exchange_rate]
