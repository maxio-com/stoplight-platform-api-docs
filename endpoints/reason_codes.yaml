---
"/reason_codes/{reason_code_id}.json":
  parameters:
  - schema:
      type: integer
    name: reason_code_id
    in: path
    required: true
    description: The Chargify id of the reason code
  get:
    summary: Read Reason Code
    tags:
    - Reason Codes
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                reason_code:
                  "$ref": "#/components/schemas/Reason-Code"
      '404':
        description: Not Found
    operationId: readReasonCode
    description: This method gives a merchant the option to retrieve a list of a particular
      code for a given Site by providing the unique numerical ID of the code.
  put:
    summary: Update Reason Code
    tags:
    - Reason Codes
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                reason_code:
                  "$ref": "#/components/schemas/Reason-Code"
      '404':
        description: Not Found
    operationId: updateReasonCode
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              reason_code:
                type: object
                properties:
                  code:
                    type: string
                    description: The unique identifier for the ReasonCode
                  description:
                    type: string
                    description: The friendly summary of what the code signifies
                  position:
                    type: integer
                    description: The order that code appears in lists
    description: This method gives a merchant the option to update an existing reason
      code for a given site.
  delete:
    summary: Delete Reason Code
    tags:
    - Reason Codes
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                ok:
                  type: string
            examples:
              Example:
                value:
                  ok: ok
      '404':
        description: Not Found
    operationId: deleteReasonCode
    description: This method gives a merchant the option to delete one reason code
      from the Churn Reason Codes. This code will be immediately removed. This action
      is not reversable.
