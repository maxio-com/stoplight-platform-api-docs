---
"/webhooks/settings.json":
  put:
    summary: Enable Webhooks
    tags:
    - Webhooks
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                webhooks_enabled:
                  type: boolean
            examples:
              Example:
                value:
                  webhooks_enabled: true
    operationId: enableWebhooks
    description: This method allows you to enable webhooks via API for your site
    requestBody:
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              webhooks_enabled:
                type: boolean
            required:
            - webhooks_enabled
          examples:
            Example:
              value:
                webhooks_enabled: true
"/webhooks/replay.json":
  post:
    summary: Replay Webhooks
    tags:
    - Webhooks
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
            examples:
              Example:
                value:
                  status: ok
    operationId: replayWebhooks
    description: |-
      Posting to the replay endpoint does not immediately resend the webhooks. They are added to a queue and will be sent as soon as possible, depending on available system resources.

      You may submit an array of up to 1000 webhook IDs to replay in the request.
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              ids:
                type: array
                items:
                  type: integer
            required:
            - ids
          examples:
            Example:
              value:
                ids:
                - 123456789
                - 123456788
