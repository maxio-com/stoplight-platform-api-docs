    operationId: listInvoices
    description: By default, invoices returned on the index will only include totals,
      not detailed breakdowns for `line_items`, `discounts`, `taxes`, `credits`, `payments`,
      `custom_fields`, or `refunds`. To include breakdowns, pass the specific field
      as a key in the query with a value set to `true`.
    parameters:
    - schema:
        type: string
      in: query
      name: start_date
      description: The start date (format YYYY-MM-DD) with which to filter the date_field.
        Returns invoices with a timestamp at or after midnight (12:00:00 AM) in your
        site’s time zone on the date specified.
    - schema:
        type: string
      in: query
      name: end_date
      description: The end date (format YYYY-MM-DD) with which to filter the date_field.
        Returns invoices with a timestamp up to and including 11:59:59PM in your site’s
        time zone on the date specified.
    - schema:
        type: string
        enum:
        - draft
        - open
        - paid
        - pending
        - voided
      in: query
      name: status
      description: 'The current status of the invoice.  Allowed Values: draft, open,
        paid, pending, voided'
    - schema:
        type: integer
      in: query
      name: subscription_id
      description: The subscription's ID.
    - schema:
        type: string
      in: query
      name: subscription_group_uid
      description: The UID of the subscription group you want to fetch consolidated
        invoices for. This will return a paginated list of consolidated invoices for
        the specified group.
    - schema:
        type: integer
      in: query
      name: page
      description: Result records are organized in pages. By default, the first page
        of results is displayed. The page parameter specifies a page number of results
        to fetch. You can start navigating through the pages to consume the results.
        You do this by passing in a page parameter. Retrieve the next page by adding
        ?page=2 to the query string. If there are no results to return, then an empty
        result set will be returned.
    - schema:
        type: integer
        default: 20
        maximum: 200
      in: query
      name: per_page
      description: This parameter indicates how many records to fetch in each request.
        Default value is 20. The maximum allowed values is 200; any per_page value
        over 200 will be changed to 200.
    - schema:
        type: string
        default: desc
        enum:
        - asc
        - desc
      in: query
      name: direction
      description: The sort direction of the returned invoices.
    - schema:
        type: boolean
        default: false
      in: query
      name: line_items
      description: Include line items data
    - schema:
        type: boolean
        default: false
      in: query
      name: discounts
      description: Include discounts data
    - schema:
        type: boolean
        default: false
      in: query
      name: taxes
      description: Include taxes data
    - schema:
        type: boolean
        default: false
      in: query
      name: credits
      description: Include credits data
    - schema:
        type: boolean
        default: false
      in: query
      name: payments
      description: Include payments data
    - schema:
        type: boolean
        default: false
      in: query
      name: custom_fields
      description: Include custom fields data
    - schema:
        type: boolean
        default: false
      in: query
      name: refunds
      description: Include refunds data
    - schema:
        type: string
        enum:
        - created_at
        - due_date
        - issue_date
        - updated_at
        - paid_date
        default: due_date
        example: date_field=issue_date
      in: query
      name: date_field
      description: The type of filter you would like to apply to your search.
    - schema:
        type: string
      in: query
      name: start_datetime
      description: The start date and time (format YYYY-MM-DD HH:MM:SS) with which
        to filter the date_field. Returns invoices with a timestamp at or after exact
        time provided in query. You can specify timezone in query - otherwise your
        site's time zone will be used. If provided, this parameter will be used instead
        of start_date. Allowed to be used only along with date_field set to created_at
        or updated_at.
    - schema:
        type: string
      in: query
      name: end_datetime
      description: The end date and time (format YYYY-MM-DD HH:MM:SS) with which to
        filter the date_field. Returns invoices with a timestamp at or before exact
        time provided in query. You can specify timezone in query - otherwise your
        site's time zone will be used. If provided, this parameter will be used instead
        of end_date. Allowed to be used only along with date_field set to created_at
        or updated_at.
    - schema:
        type: string
        example: customer_ids=1,2,3
      in: query
      name: customer_ids
      description: Allows fetching invoices with matching customer id based on provided
        values.
    - schema:
        type: string
        example: number=1234,1235
      in: query
      name: number
      description: Allows fetching invoices with matching invoice number based on
        provided values.
    - schema:
        type: string
        example: product_ids=23,34
      in: query
      name: product_ids
      description: Allows fetching invoices with matching line items product ids based
        on provided values.
    - schema:
        type: string
        enum:
        - status
        - total_amount
        - due_amount
        - created_at
        - updated_at
        - issue_date
        - due_date
        - number
        example: sort=total_amount
        default: number
      in: query
      name: sort
      description: Allows specification of the order of the returned list.
