---
"/offers/{offer_id}.json":
  parameters:
  - schema:
      type: integer
    name: offer_id
    in: path
    required: true
    description: The Chargify id of the offer
  get:
    summary: Read Offer
    tags:
    - Offers
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                offer:
                  "$ref": "#/components/schemas/Offer"
            examples: {}
      '401':
        description: Unauthorized
    operationId: readOffers
    description: This method allows you to list a specific offer's attributes. This
      is different than list all offers for a site, as it requires an `offer_id`.
"/offers/{offer_id}/archive.json":
  parameters:
  - schema:
      type: integer
    name: offer_id
    in: path
    required: true
    description: The Chargify id of the offer
  put:
    summary: Archive Offer
    tags:
    - Offers
    responses:
      '200':
        description: OK
      '401':
        description: Unauthorized
    operationId: archiveOffer
    description: Archive an existing offer. Please provide an `offer_id` in order
      to archive the correct item.
"/offers/{offer_id}/unarchive.json":
  parameters:
  - schema:
      type: integer
    name: offer_id
    in: path
    required: true
    description: The Chargify id of the offer
  put:
    summary: Unarchive Offer
    tags:
    - Offers
    responses:
      '200':
        description: OK
      '401':
        description: Unauthorized
    operationId: unarchiveOffer
    description: Unarchive a previously archived offer. Please provide an `offer_id`
      in order to un-archive the correct item.
