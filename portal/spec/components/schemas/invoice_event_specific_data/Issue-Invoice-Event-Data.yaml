title: Issue Invoice Event Data
type: object
description: Example schema for an `issue_invoice` event
properties:
  consolidation_level:
    $ref: "../Consolidation-Level.yaml"
  from_status:
    allOf:
      - $ref: "../Invoice-Status.yaml"
    description: "The status of the invoice before event occurence. See [Invoice Statuses](https://chargify.zendesk.com/hc/en-us/articles/4407737494171#line-item-breakdowns) for more."
  to_status:
    allOf:
      - $ref: "../Invoice-Status.yaml"
    description: "The status of the invoice after event occurence. See [Invoice Statuses](https://chargify.zendesk.com/hc/en-us/articles/4407737494171#line-item-breakdowns) for more."
  due_amount:
    type: string
    description: "Amount due on the invoice, which is `total_amount - credit_amount - paid_amount`."
  total_amount:
    type: string
    description: "The invoice total, which is `subtotal_amount - discount_amount + tax_amount`.'"
required:
  - consolidation_level
  - from_status
  - to_status
  - due_amount
  - total_amount
