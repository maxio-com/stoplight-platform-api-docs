title: Historic Usage
type: object
description: "An optional object for Event Based Components, will be returned if provided `include=historic_usages` query param."
properties:
  total_usage_quantity:
    type: number
    description: Total usage of a component for billing period
  billing_period_starts_at:
    type: string
    format: date-time
    description: Start date of billing period
  billing_period_ends_at:
    type: string
    format: date-time
    description: End date of billing period
